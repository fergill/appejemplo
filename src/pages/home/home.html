<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type='text' [(ngModel)]='user.email'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Pass</ion-label>
      <ion-input type='password' [(ngModel)]='user.pass'></ion-input>
    </ion-item>
    <button ion-button (click)='acceso()'>Login</button>
    <button ion-button (click)='registro()'>Registro</button>
  </ion-list>
  
  <button ion-button (click)='primeraFuncion()'>Galería</button>

  <ion-list>
    <button ion-item *ngFor='let tarea of tareas'>
    <ion-icon name="logo-{{tarea.logo}}" item-start [ngStyle]="{'color':tarea.color}"> </ion-icon>
      {{tarea.titulo}}
    </button>
 </ion-list>

  <ion-list>

      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnailtotoro.png">
        </ion-thumbnail>
        <h2>My Neighbor Totoro</h2>
        <p>Hayao Miyazaki • 1988</p>
        <button ion-button clear item-end (click)="presentModal()">Modal</button>
      </ion-item>
  
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Raiders of the Lost Ark</h2>
        <p>Steven Spielberg • 1981</p>
        <button ion-button clear item-end>View</button>
      </ion-item>

  
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnail-batman.png">
        </ion-thumbnail>
        <h2>Batman</h2>
        <p>Tim Burton • 1988</p>
        <button ion-button clear item-end>View</button>
      </ion-item>

  
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnail-terminator.png">
        </ion-thumbnail>
        <h2>The Terminator</h2>
        <p>James Cameron • 1984</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
  
    </ion-list>

</ion-content>
