<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor='let tarea of tareas'  >
    <ion-item [ngStyle]='estilos(tarea)'>
    <ion-label>{{tarea.descripcion}}</ion-label>
 <ion-checkbox [checked]='tarea.realizada'></ion-checkbox>
    <ion-label [ngStyle]="{'background-color': 'red'}">{{tarea.responsable}}</ion-label>
    </ion-item>
    <ion-item-options side='left'>
      <button ion-button (click)='borrar(tarea)'><ion-icon name='trash'></ion-icon></button>
      <button ion-button (click)='actualizar(tarea)'><ion-icon name='folder-open'></ion-icon></button>
    </ion-item-options>
  
  </ion-item-sliding>
</ion-list>
<ion-fab right botton (click)='nuevaTarea()'>
  <button ion-fab color='danger'>
<ion-icon name='add'></ion-icon>
</button>
</ion-fab>
</ion-content>
